<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/main.css" />

    <title>E-commerce product page</title>
  </head>

  <body>
    <header class="header">
      <div class="menu">
        <img src="/images/icon-menu.svg" alt="" class="menu__icon" />
      </div>

      <h1 class="heading-1 header__heading" alt="img">
        <img src="/images/logo.svg" alt="" />
      </h1>
      <!-- <img src="/images/logo.svg" alt="" /> -->

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">Collections</li>
          <li class="nav__item">Men</li>
          <li class="nav__item">Women</li>
          <li class="nav__item">About</li>
          <li class="nav__item">Contact</li>
        </ul>

        <img class="nav__cart-icon" src="/images/icon-cart.svg" alt="svg" />
        <img
          src="/images/image-avatar.jpg"
          alt="userimg"
          class="nav__user-img"
        />
      </nav>
    </header>

    <main class="main">
      <div class="product">
        <div class="product__active">
          <img
            src="/images/image-product-1.jpg"
            alt=""
            class="product__active-img"
          />
        </div>

        <div class="product__thumbnails">
          <div class="product__thumbnail">
            <img
              src="/images/image-product-1.jpg"
              alt=""
              class="product__thumbnail-img product__thumbnail-img-1"
            />
          </div>
          <div class="product__thumbnail">
            <img
              src="/images/image-product-2.jpg"
              alt=""
              class="product__thumbnail-img product__thumbnail-img-1"
            />
          </div>
          <div class="product__thumbnail">
            <img
              src="/images/image-product-3.jpg"
              alt=""
              class="product__thumbnail-img product__thumbnail-img-1"
            />
          </div>
          <div class="product__thumbnail">
            <img
              src="/images/image-product-4.jpg"
              alt=""
              class="product__thumbnail-img product__thumbnail-img-1"
            />
          </div>
        </div>
      </div>
      <div class="details">
        <h3 class="details__heading-3 heading-3">sneaker company</h3>
        <h2 class="details__heading-2 heading-2">
          Fall Limited Edition Sneakers
        </h2>
        <p class="details__paragraph paragraph">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>

        <p></p>

        <div class="details__pricing">
          <div class="details__price">$125.00</div>
          <div class="details__discount">50%</div>
        </div>
        <div class="details__previous-price paragraph">$250.00</div>

        <form action="#" class="details__form">
          <div class="quantity">
            <button class="quantity__substract">-</button>
            <input class="quantity__number" type="number" value="0" />
            <button type="quantity__add">+</button>
          </div>
          <button class="details__btn">
            <div class="details__icon"></div>

            <span>Add to cart</span>
          </button>
        </form>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
